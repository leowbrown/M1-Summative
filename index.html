<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontawesome icons -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

  <!-- jqueryui theme -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/flick/jquery-ui.min.css" integrity="sha512-Yx7L3AmO2yN7qIM1uM0Mqx6ld35SZj7oyG/gZ668QNvBzJsvoQebhFpsl1zEYVR6jtYCpXcCmewCuhvHrjDhog==" crossorigin="anonymous" />

  <!-- google fonts import -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- style sheet link -->

  <link rel="stylesheet" href="css/style.css">


  <title>Directed Electronics</title>
</head>



<body>


  <!-- Home page starts -->

  <section id="home--page">

    <!-- nav starts -->

    <nav class="nav--container">


      <h1 class="brand--logo">Directed</h1>

      <div id="menu--btn">
        <div class="menu--burger"></div>
      </div>


      <ul class="list--container">
        <li class="list--item" id="home">Home</li>
        <li class="list--item" id="control--room">Control Room</li>
        <li class="list--item">About Us</li>
        <li class="list--item" id="login--btn"><button type="button" class="login">Login</button></li>
        <li class="list--item" id="profile--btn"><button type="button" class="profile">My Profile</button></li>
      </ul>

    </nav>

    <!-- nav ends -->
    <!-- hero images container -->

    <div class="hero--img--container">
      <img src="img/home--hero--img.svg"  alt="home page image" class="hero--img">
      <img src="img/mobile--hero--img.svg"  alt="home page image" class="mobile--hero--img">
      <img src="img/control--room.svg" alt="" class="control--hero--img">
    </div>

    <!-- hero images end -->
    <!-- call to action starts -->

    <div class="cta--container">
      <h1 class="cta--header">A Smarter Home</h1>
      <h2 class="cta--subheader">For when you're too busy to worry about the little things.</h2>
      <button class="cta--button">How we can help.</button>
    </div>

    <!-- call to action ends -->

  </section>

  <!-- home page ends -->
  <!-- login section starts -->

  <section id="login--pannel">


    <!-- login header/close button -->

    <div class="login--heading">
      <h1 class="login--logo">Directed</h1>
      <i class="fas fa-times" id="close--btn"></i>
    </div>

    <!-- login form starts -->

    <div class="login--container">

      <div class="form--container">
        <input type="text" class="form--input" name="username" autocomplete="off" required>
        <label for="username" class="form--label">
          <span class="form--content">Username</span>
        </label>
      </div>


      <div class="form--container">
        <input type="password" class="form--input" name="password" autocomplete="off" required>
        <label for="password" class="form--label">
          <span class="form--content">Password</span>
        </label>
      </div>


      <button class="signin--button">Login</button>

      <h3 class="forgot--btn">Forgot your password?</h3>

      <button class="fb--button"><i class="fab fa-facebook"></i>Continue with facebook</button>

      <button class="gg--button"><i class="fab fa-google"></i>Continue with google</button>
    </div>

    <!-- login form ends -->

  </section>

  <!-- login section ends -->
  <!-- profile section starts -->

  <section id="profile--pannel">

    <div class="profile--container">

      <!-- user display photo -->

      <div class="dp--container">
        <img src="img/usericon.svg" alt="Profile picture" class="prof--pic">
      </div>

      <!-- username -->

      <h1 class="profile--name">John Smith</h1>

      <!-- user controls -->

      <ul class="user--options">
        <li>Billing History</li>
        <li>Settings</li>
        <li>Contact Infomation</li>
        <li>Help</li>
      </ul>

      <!-- sign out btn -->

      <button class="sign--out--btn">Sign Out</button>
    </div>

  </section>

  <!-- profile section ends -->
  <!-- control room section starts -->

  <section id="control--pannel">

    <div class="control--container">

      <!-- control room side nav starts -->

      <div class="control--list--container">
        <ul class="control--list">
          <li id="lighting"><i class="fas fa-lightbulb list--icon"></i></li>
          <li id="cameras"><i class="fas fa-camera list--icon"></i></li>
          <li id="alarms"><i class="fas fa-bell list--icon"></i></li>
          <li id="music"><i class="fas fa-music list--icon"></i></li>
          <li id="temp"><i class="fas fa-thermometer-quarter list--icon"></i></li>
        </ul>
      </div>

      <!-- control room side nav ends -->
      <!-- control room section conrrols start -->

      <div class="room--controls--container">

        <div class="room--lighting">

          <div class="kitchen">
            <i class="fas fa-sink" id="kitchen--icon"></i>
            <input class="on--off--input kitchen--input"  type="checkbox">
          </div>

          <div class="dining">
            <i class="fas fa-utensils" id="dining--icon"></i>
            <input class="on--off--input dining--input"  type="checkbox">
          </div>

          <div class="bedroom">
            <i class="fas fa-bed" id="bedroom--icon"></i>
            <input class="on--off--input bedroom--input"  type="checkbox">
          </div>

          <div class="garage">
            <i class="fas fa-warehouse" id="garage--icon"></i>
            <input class="on--off--input garage--input"  type="checkbox">
          </div>

          <div class="bathroom">
            <i class="fas fa-toilet-paper" id="bathroom--icon"></i>
            <input class="on--off--input bathroom--input"  type="checkbox">
          </div>

          <div class="living">
            <i class="fas fa-couch" id="living--icon"></i>
            <input class="on--off--input living--input"  type="checkbox">
          </div>

          <!-- control room section controls end -->

        </div>

      </div>

    </div>

  </section>

  <!-- control room section ends  -->
  <!-- html ends -->


  <!-- jquery -->

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"> </script>


  <!-- jquery ui -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>

  <!-- js link -->

  <script src="js/app.js"></script>

</body>
</html>
